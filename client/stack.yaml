      git: https://github.com/ghcjs/ghcjs-dom.git
      commit: "b5984c8326f6eb1e29f2ca60c0e88eb6ecfdc0c1"
    subdirs:
      - ghcjs-dom
      - ghcjs-dom-jsffi
#      - ghcjs-dom-jsaddle

  - location:
      git: https://github.com/reflex-frp/reflex.git
      commit: 1d3a26b3f7d7d50cfe95bb3a28eca38981ad9ec3

  - location:
