      commit: 275939f650b87d2d46b6b8416655d963fee9280e
    subdirs:
      - reflex-dom-core
      - reflex-dom

  - location:
      git: https://github.com/reflex-frp/reflex-dom-contrib.git
      commit: 57eeca60e5f2d579bd202e4af40c430bebd0f853

  - location:
      git: https://github.com/kaizhang/SciFlow.git
      commit: 81e0649f83f56257654d0ddb2602837549b5fc89

extra-deps:
  - dependent-sum-template-0.0.0.6
  - prim-uniq-0.1.0.1
